<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">    
    <title>Facebook - Login or Sign Up</title>
    <link rel="stylesheet" href="/assets/index-f3f10876.css">
  </head>
  <body>
    <div
      class="container flex justify-center h-[90vh] items-center bg-gray-100"
    >
      <div class="container__wrapper flex w-[70vw] h-[45vh]">
        <div class="left w-[55%] p-2">
          <img src="/assets/fbimg-9531e960.svg" alt="" class="w-[20vw]" />
          <p class="text-3xl mx-7">
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
        <div
          class="right flex flex-col bg-white p-3 w-[35%] rounded-lg shadow-lg mx-14"
        >
          <input
            type="text"
            placeholder="Email address or phone number"
            class="inpt"
          />
          <input
            type="password"
            name=""
            id=""
            placeholder="Password"
            class="inpt"
          />
          <button
            type="submit"
            class="rounded-md w-auto p-3 m-2 bg-blue-500 text-xl hover:bg-blue-600 text-white font-bold"
          >
            Log in
          </button>
          <span
            class="text-center m-2 mb-4 text-sm text-blue-500 flex justify-center"
          >
            <p class="hover:underline hover:cursor-pointer">Forgotten password?</p></span
          >
          <hr />
          <button type="submit" class="bg-[#42b72a] hover:bg-green-600 rounded-lg text-white py-3 mx-20 my-5 font-bold text-l">Create New Account</button>
        </div>
      </div>
    </div>
    <footer class=" flex justify-center items-center flex-col p-10">
      <div class="contain w-[60vw]">
        <p class="text-xs mb-3 text-gray-400">English (UK) हिन्दी ਪੰਜਾਬੀ اردو  ગુજરાતી मराठी বাংলা தமிழ் తెలుగు മലയാളം ಕನ್ನಡ</p>
        <hr>
        <p class="text-xs mb-3 text-gray-400 mt-3">Meta &copy; 2022</p>
      </div>
    </footer>
